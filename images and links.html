<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnign How to Add Images and Links on webpage.</title>
</head>

<body>
    <!-- if i want to open links in new tab then use target attribute -->
    <!-- a denotes anchor tags. -->
    <a href="https://www.google.cm/?gws_rd=ssl" , target="_blank"> go to google</a> <br>
    <!-- facebook page will not open in new tab. -->
    <a href="https://www.facebook.com/">go to facebook</a> <br>


    <!-- OPEN INTERNAL LINKS LIKE EXISTING HTML FILES -->
    <!-- <a href="/Basics of HTML/first_web.html", target="_blank"> open my first web html page </a><br> -->

    <!-- WORKING WITH IMAGES -->
    <!-- If image is present then well and good else set alt to some values like "image doesn't exist" -->
    <img src="https://source.unsplash.com/random" alt="image not available" , width="400" , height="200">


</body>

</html>
